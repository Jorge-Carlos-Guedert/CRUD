    <meta charset="UTF-8" />

  <body>
    
    <form class="form">
      <p class="title">Registrar Personagem</p>
      <p class="message">Insira os dados do herói para cadastrá-lo</p>

      <div class="flex">
        <label>
          <input
            required
            placeholder=""
            type="text"
            class="input"
            style="width: 110px"
            id="nome"
            onchange="addNome()"
          />
          <span>Nome</span>
        </label>
        <label>
          <input
            required
            placeholder=""
            type="text"
            class="input"
            id="sobrenome"
            onchange="addSobrenome()"
          />
          <span>Sobrenome</span>
        </label>
      </div>
      <label>
        <input
          required
          placeholder=""
          type="text"
          class="input"
          id="fantasia"
          onchange="addFantasia()"
        />
        <span>Fantasia</span>
      </label>
      <label>
        <input
          required
          placeholder=""
          type="text"
          class="input"
          id="local"
          onchange="addLocal()"
        />
        <span>Local</span>
      </label>

      <button class="submit">Cadastrar</button>
    </form>

      <p class="title">Cadastro de Personagem</p>
